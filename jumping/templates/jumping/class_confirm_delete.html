{% extends 'base.html' %}

{% block title %}Eliminar Clase{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card border-danger">
        <div class="card-header bg-danger text-white">
            <h5 class="mb-0">Confirmar Eliminación</h5>
        </div>
        <div class="card-body">
            <p>¿Estás seguro de que deseas eliminar la clase <strong>{{ class.name }}</strong>?</p>
            <p class="text-danger">Esta acción no se puede deshacer.</p>
            
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Sí, eliminar</button>
                <a href="{% url 'jumping:class_list' %}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
