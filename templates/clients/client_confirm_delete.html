{% extends 'base.html' %}

{% block title %}Eliminar Cliente{% endblock %}

{% block content %}
<h2>Eliminar cliente</h2>

<p>¿Seguro que deseas eliminar a <strong>{{ client }}</strong>?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Sí, eliminar</button>
    <a href="{% url 'client_list' %}">Cancelar</a>
</form>
{% endblock %}
